<div id="card" class="card radius position-relative">
    <h1 class="underline">Reset Your Password</h1>
    <p class="dont-worry">Hello <span id="user">USER</span>, Change Your Account Password.</p>
    <form id="form" class="form" onsubmit="return false">
        <input title="Number, Upper Case, Lower Case, At Least 8 Characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required id="password1" class="input radius opened_eye" placeholder="Password" type="text">
        <div class="flex-column">
            <input required id="password2" class="input radius opened_eye" placeholder="Password" type="text">
            <p id="wrong-password" class="wrong-password display-none">The Passwords Should Match</p>
        </div>
        <input id="form-submit" type="submit" form="form" class="button-dark-white radius cursor-pointer transition" value="Confirm">
    </form>
</div>
