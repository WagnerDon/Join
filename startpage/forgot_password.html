<div id="card" class="card radius position-relative">
    <img id="back-arrow" class="cursor-pointer back-arrow" src="./images/icons/arrow_blue.svg" alt="back arrow">
    <h1 class="underline">I Forgot My Password</h1>
    <p class="dont-worry">Don't Worry! <br> We Will Send You An Email With The Instructions On How To <br> Reset Your Password.</p>
    <form id="form" class="form" onsubmit="return false">
        <div class="flex-column">
        <input id="email" required class="input radius email" placeholder="Email" type="email">
        <p id="wrong-password" class="wrong-password display-none">Email Not Found</p>
            </div>
        <input id="form-submit" class="button-dark-white radius cursor-pointer transition" value="Send Email" type="submit">
    </form>
    </div>
